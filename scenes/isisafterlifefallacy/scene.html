<script>
  $(function() {

    var POPULATION_TOTAL = 7000000000;

    // initialiaze
    updateMurderCalculator();

    $("#murdernumber").on('change', function() {
      updateMurderCalculator()
    });

    $("#murdernumber").on('scroll', function() {
      console.log('blur')
      $(this).blur();
    });

    function updateMurderCalculator() {
      var murdernumber = $("#murdernumber").val();
      var murderTotal  = murdernumber * POPULATION_TOTAL;
      render(murderTotal);
    }

    function render(murderTotal) {
      $('#murdertotal').html(murderTotal);
    }

  });
</script>
